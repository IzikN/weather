<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .weather-card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .weather-icon {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
    }
    p.subtitle {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-control {
      font-size: 14px;
    }
    .btn {
      font-size: 14px;
    }
    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="weather-icon" alt="Weather icon">
    <h1>Welcome to My Weather App</h1>
    <p class="subtitle">Plan your day wisely with real-time weather updates</p>

    <form method="POST" action="{% url 'get_weather' %}">
      {% csrf_token %}
      <input type="text" name="city" class="form-control mb-3" placeholder="Enter City" required>
      <button type="submit" class="btn btn-primary w-100">Get Weather</button>
    </form>

    {% if weather %}
      <div class="weather-info">
        <h4>{{ weather.city }}</h4>
        <p>{{ weather.description }}</p>
        <h5>{{ weather.temperature }}Â°C</h5>
        <p class="note">{{ weather.note }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
